<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Stock Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <!-- Light/Dark Btn -->
    <div class="settings">
      <div class="modes">
        <button class="light">Light</button>
        <button class="dark">Dark</button>
      </div>
    </div>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container" id="light"></div>
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a
          href="https://fr.tradingview.com/markets/"
          rel="noopener"
          target="_blank"
          ><span class="blue-text">Marchés</span></a
        >
        par TradingView
      </div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
        async
      >
          {
          "symbols": [
            {
              "description": "TotalEnergies SE",
              "proName": "XETR:TOTB"
            },
            {
              "description": "Sanofi",
              "proName": "FWB:SNW"
            },
            {
              "description": "Schneider Electric SE",
              "proName": "XETR:SND"
            },
            {
              "description": "VINCI",
              "proName": "XETR:SQU"
            },
            {
              "description": "ES",
              "proName": "MIL:EL"
            }
          ],
          "showSymbolLogo": true,
          "colorTheme": "light",
          "isTransparent": false,
          "displayMode": "compact",
          "locale": "fr"
        }
      </script>
    </div>
    <!-- TradingView Widget END -->
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container" id="dark"></div>
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a
          href="https://fr.tradingview.com/markets/"
          rel="noopener"
          target="_blank"
          ><span class="blue-text">Marchés</span></a
        >
        par TradingView
      </div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
        async
      >
          {
          "symbols": [
            {
              "description": "TotalEnergies SE",
              "proName": "XETR:TOTB"
            },
            {
              "description": "Sanofi",
              "proName": "FWB:SNW"
            },
            {
              "description": "Schneider Electric SE",
              "proName": "XETR:SND"
            },
            {
              "description": "VINCI",
              "proName": "XETR:SQU"
            },
            {
              "description": "ES",
              "proName": "MIL:EL"
            }
          ],
          "showSymbolLogo": true,
          "colorTheme": "dark",
          "isTransparent": false,
          "displayMode": "compact",
          "locale": "fr"
        }
      </script>
    </div>
    <!-- TradingView Widget END -->

    <!-- Custom JS for widget styling BEGIN -->
    <script src="app.js"></script>
    <!-- Custom JS END -->
  </body>
</html>
